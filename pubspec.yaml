name: travel_tips
description: A tour booking app.
publish_to: 'none' 
version: 1.0.2+2

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.16
  sizer: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.11.0"
  flutter_lints: ^2.0.1
  very_good_analysis: ^4.0.0+1

flutter_icons:
  android: true
  image_path: "assets/app_logo.png"
  

flutter_native_splash:
  background_image: "assets/background.png"
  background_image_dark: "assets/background.png"

  android_12:
    image: assets/splash_screen.png
    icon_background_color: "
    image_dark: assets/splash_screen_invert.png
    icon_background_color_dark: "

  web: false

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/category_images/
    - assets/

fonts:
   - family: OpenSans
     fonts:
       - asset: assets/fonts/OpenSans-Regular.ttf
       - asset: assets/fonts/OpenSans-Medium.ttf
  
  
  
  
  
  

